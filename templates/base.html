<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пушкарева Дарья.{% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">


    {% if request.cookies.get('color') %}
    <style>
        body {
            color: {{ request.cookies.get('color') }};
            background: {{ request.cookies.get('background-color') }};
            text: {{ request.cookies.get('font-size') }};
        }
    </style>
    {% endif %}
{% block script%} {% endblock %}

</head>
<body>
    <header>
        WEB-программирование, 2 часть. {{self.lab() }}
    </header>
    <main>
        {% block main %} {% endblock %}
        <a href="/menu"></a>
    </main>
    <footer>
        &copy; Пушкарева Дарья, ФБИ-12, 3 курс, 2023
    </footer>
    
</body>
</html>
